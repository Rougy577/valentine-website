<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วันวาเลนไทน์</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #d32f2f;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .heart {
            color: #d32f2f;
            font-size: 4em;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>สุขสันต์วันวาเลนไทน์!</h1>
    <p>ความรักคือสิ่งสวยงามที่สุดในโลก</p>
    <div class="heart">❤️</div>
    <p>ด้วยรักจาก [ชื่อของคุณ]</p>
</body>
</html>
